<form>
    <div class="stat-grid-parent-element bottom-border">
        <div class="stat-grid-name margin">{{statName}} : </div>
        <div class="stat-grid-main margin">{{mainStat?.toString()}}</div>
        <div class="stat-grid-bonus margin" *ngIf="(permanentBonus)">+{{permanentBonus.toString()}}</div>
        <div class="stat-grid-item margin" *ngIf="(itemStatBonus)">+{{itemStatBonus.toString()}}</div>
    </div>
</form>
